id: d7_file_type_entities
label: D7 file type entities
migration_tags:
  - Drupal 7
class: Drupal\file_type_migration\Plugin\migrate\FileEntity
source:
  plugin: d7_file_entity
  type: image
  constants:
    bundle: 'image'
process:
  mid: fid
  # vid:
  #   plugin: default_value
  #   source: picture
  #   default_value: null
  uid: uid
  bundle: type
  name: origname
  field_media_image/target_id: fid
  field_media_image/alt: field_file_image_alt_text/0/value
  field_media_image/title: field_file_image_title_text/0/value
  field_media_audio_file:
    plugin: sub_process
    source: fid
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration: upgrade_d7_file
  field_media_video_file:
    plugin: sub_process
    source: fid
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration: upgrade_d7_file
destination:
  plugin: entity:media
migration_dependencies:
  required:
    - d7_field
    - d7_field_instance
    - d7_field_formatter_settings
    - d7_field_instance_widget_settings
    - d7_file
    - d7_view_modes
  optional:
    - d7_field_group
    - d7_node_settings
    - d7_node_type
    - d7_comment_type